<!DOCTYPE html>
<html>
  <body>
    <div id="app"></div>
    <script src="https://fb.me/react-15.1.0.js"></script>
    <script src="https://fb.me/react-dom-15.1.0.js"></script>
    <script>
      var App = React.createClass({
        render: function() {
          return React.createElement(
            "div",
            null,
            "Hello World!"
          );
        }
      });
      ReactDOM.render(
        React.createElement(App),
        document.getElementById("app")
      );
    </script>
  </body>
</html>
